# NotesFlow - Docker Compose for Production Deployment
# Usage: docker-compose up --build

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-notes_tasks_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend-fastapi
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-notes_tasks_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - COOKIE_SECURE=true
      - COOKIE_SAMESITE=lax
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
